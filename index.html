<!DOCTYPE html>
<html>
<head>
    <title>DrawIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>

</head>
<body>
    <div class="drawio-container">
        <nav class="properties">
            <div class="propOptions">
                <i class="fa fa-file"></i>
                <button
                    id="changeColorBtn"
                    class="jscolor {valueElement:null,value:'rgb(214, 215, 213)'}"
                    style="border:2px solid black">
                    color
                </button>
                <label id="widthLabel">Linewidth <input type="number" name="quantity" min="1" max="200" value=5 id="widthInput"></label>
                <label class="fillLabel hidden"> Fill Shape<input type="checkbox" name="FillCheckBox" value="Fill" class="fillCheckbox"></label>
            </div>
            <h2>draw<span>IO</span></h2>
        </nav>
        <div class="mainContainer">
            <div class="drawing-objects">
                <div class="icon" data-shape="circle">
                    <i class="far fa-circle"></i>
                </div>
                <div class="icon" data-shape="rectangle">
                    <i class="far fa-square"></i>
                </div>
                <div class="icon" data-shape="line">
                    <i class="fas fa-grip-lines"></i>
                </div>
                <div class="icon" data-shape="brush">
                    <i class="fas fa-paint-brush"></i>
                </div>
                <div class="icon selected" data-shape="text">
                    <i class="fas fa-text-width"></i>
                </div>
                <!-- <div class="icon" data-shape="palette">
                    <i class="fas fa-palette"></i>
                </div> -->
                <div class="icon" data-shape="select">
                    <i class="fas fa-hand-pointer"></i>
                </div>
            </div>
            <div class="canvas-container">
                <div class="textContainer">
                    <input id="textInput" type="text" name="fname" placeholder="Text value">
                    <button class="textContainerBtn" type="button" name="button">Create</button>
                </div>
                <canvas id="my-canvas" width="800" height="600">
                    Html5 canvas is not supported
                </canvas>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="drawio.js" charset="utf-8"></script>
</body>
</html>
